<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusCare</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      color: #2c3e50;
    }
    header span {
      color: #3498db;
    }
    p {
      color: #555;
      font-size: 1.2em;
    }
    .section-links {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 40px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      color: #34495e;
      margin-bottom: 15px;
    }
    .card a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
    }
    .card a.secondary {
      background-color: #2ecc71;
    }
  </style>
</head>
<body class="homepage-body">
  <div class="container">
    <header>
      <h1>Welcome to <span>CampusCare</span></h1>
      <p>Your trusted platform to raise and resolve campus issues.</p>
    </header>

    <div class="section-links">
      <div class="card">
        <h2>User Access</h2>
        <a href="/login" class="secondary">Login</a>
      </div>
      <div class="card">
        <h2>Admin Access</h2>
        <a href="/admin">Go to Admin Panel</a>
      </div>
    </div>
  </div>
</body>
</html>
